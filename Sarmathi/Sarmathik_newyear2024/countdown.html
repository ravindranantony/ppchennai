<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2024 Count down</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;900&display=swap" 
     rel="stylesheet">
     
     <link rel="stylesheet" type="text/css" href="countdown.css">
     

</head>
<body>

    <canvas id="canvas"></canvas>
    
    <div class="content-wrapper">
        
            <h1>Happy New Year</h1><br>
          <h2>  <p class="header"> WELCOME</p></h2>
        <h1 class="year" id="new-year">2024</h1>
        <!--<p class="header"> WELCOME</p>-->
        <div class="timer">
            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="days">0</span>
                </div>
                <div class="timer-box__text">Days</div>
            </div>

            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="hours">0</span>
                </div>
                <div class="timer-box__text">Hours</div>
            </div>

            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="minutes">0</span>
                </div>
                <div class="timer-box__text">Minutes</div>
            </div>

            <div class="timer-box">
                <div class="timer-box__count">
                    <span id="seconds">0</span>
                </div>
                <div class="timer-box__text">Seconds</div>
            </div>

        </div>

    </div>
    <!-- <script src="task41.js"></script> -->
    <script src="background.js"></script>
    <script src="firework.js"></script>


   
   
</body>
</html>
