<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
            rel="stylesheet">
        <title>Newyear Countdown</title>
        <link rel="stylesheet" href="newyear.css">
    </head>
    <body>

        <div class="container">
            <h1 class="title">Countdown To Newyear 2024</h1>
        

        <div class="timer">
            <div class="countdown">
                <div class="days">100</div>
                <span class="text">Days</span>
            </div>
            <div class="countdown">
                <div class="hours">100</div>
                <span class="text">Hours</span>
            </div>
            <div class="countdown">
                <div class="minutes">100</div>
                <span class="text">Minutes</span>
            </div>
            <div class="countdown">
                <div class="seconds">100</div>
                <span class="text">Seconds</span>
            </div>
        </div>
    </div>
    <script src="newyear.js"></script>
        <script src="snowstorm-min.js"></script>
    </body>
</html>
