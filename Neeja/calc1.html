<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f2d790;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .calculator {
      width: 300px;
      background-color: #43536c;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
      grid-gap: 5px;
    }
    
    .calculator input[type="text"] {
      grid-column: 1 / -1;
      grid-row: 1;
      padding: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      background-color: #87b4c7;
      color: white;
      margin-bottom: 10px;
    }
    
    .button {
      width: 50px;
      height: 50px;
      background-color: #6ba1bb;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    
    .button:hover {
      background-color: rgba(135, 180, 199, 0.8);
    }
    
    .button.clear {
      grid-column: span 2;
    }
    
    .button.equal {
      grid-column: span 2;
      grid-row: span 2;
    }
    
    @media (max-width: 400px) {
      .calculator {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <button class="button clear" onclick="clearResult()">AC</button>
    <button class="button" onclick="backspace()">&#9003;</button>
    <button class="button" onclick="addToResult('(')">(</button>
    <button class="button" onclick="addToResult(')')">)</button>
    <button class="button" onclick="addToResult('7')">7</button>
    <button class="button" onclick="addToResult('8')">8</button>
    <button class="button" onclick="addToResult('9')">9</button>
    <button class="button" onclick="addToResult('/')">/</button>
    <button class="button" onclick="addToResult('4')">4</button>
    <button class="button" onclick="addToResult('5')">5</button>
    <button class="button" onclick="addToResult('6')">6</button>
    <button class="button" onclick="addToResult('*')">*</button>
    <button class="button" onclick="addToResult('1')">1</button>
    <button class="button" onclick="addToResult('2')">2</button>
    <button class="button" onclick="addToResult('3')">3</button>
    <button class="button" onclick="addToResult('-')">-</button>
    <button class="button" onclick="addToResult('0')">0</button>
    <button class="button" onclick="addToResult('.')">.</button>
    <button class="button" onclick="addToResult('^')">^</button>
    <button class="button" onclick="addToResult('+')">+</button>
    <button class="button equal" onclick="calculate()">=</button>
  </div>

  <script>
    function addToResult(value) {
      var result = document.getElementById('result');
      result.value += value;
    }

    function clearResult() {
      var result = document.getElementById('result');
      result.value = '';
    }

    function backspace() {
      var result = document.getElementById('result');
      result.value = result.value.slice(0, -1);
    }

    function calculate() {
      var result = document.getElementById('result');
      try {
        result.value = eval(result.value);
      } catch (error) {
        result.value = 'Error';
      }
    }
  </script>
</body>
</html>
