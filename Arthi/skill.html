<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>My Website</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .skills-section {
    background-color: #fff;
    padding: 40px;
    margin: 40px auto;
    max-width: 800px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .skills-title {
    font-size: 28px;
    color: #333;
    margin-bottom: 20px;
  }
  .skill {
    margin-bottom: 15px;
  }
  .skill-name {
    font-size: 18px;
    color: #555;
    margin-bottom: 5px;
  }
  .progress-bar {
    height: 10px;
    background-color: #ccc;
    border-radius: 5px;
  }
  .progress {
    height: 100%;
    width: 70%; /* Adjust percentage based on your skill level */
    background-color: #007bff;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="skills-section">
  <h2 class="skills-title">My Skills</h2>
  <div class="skill">
    <p class="skill-name">HTML</p>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
  </div>
  <div class="skill">
    <p class="skill-name">WORDPRESS/CMS</p>
    <div class="progress-bar">
      <div class="progress" style="width: 90%;"></div>
    </div>
  </div>
  <div class="skill">
    <p class="skill-name">GIT & GITHUB</p>
    <div class="progress-bar">
      <div class="progress" style="width: 80%;"></div>
    </div>
  </div>
  <div class="skill">
    <p class="skill-name">Mobile App Development</p>
    <div class="progress-bar">
      <div class="progress" style="width: 60%;"></div>
    </div>
  </div>
  <div class="skill">
    <p class="skill-name">DIGITAL MARKETING</p>
    <div class="progress-bar">
      <div class="progress" style="width: 70%;"></div>
    </div>
  </div>
  <div class="skill">
    <p class="skill-name">CANVA</p>
    <div class="progress-bar">
      <div class="progress" style="width: 70%;"></div>
    </div>
  </div>
</div>
</body>
</html>
