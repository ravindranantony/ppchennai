<!DOCTYPE html>
<html>
<head>

    table {

    th, td {

      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      height: 80px;
    }

    .today {

    }

</head>

</html>
